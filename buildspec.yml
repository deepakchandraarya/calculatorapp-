version: 0.2

phases:
  install:
    runtime-versions:
      java: 21
    commands:
      - echo "Installing Maven dependencies..."
      - mvn clean install
  build:
    commands:
      - echo "Building the application..."
      - mvn package
  post_build:
    commands:
      - echo "Build completed!"
      - cp target/calculator-app-0.0.1-SNAPSHOT.jar app.jar
      - aws s3 cp app.jar s3://calculator-app-artifacts-deeparya/
artifacts:
  files:
    - app.jar
